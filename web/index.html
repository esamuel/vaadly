  <!-- Firebase Configuration -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Your web app's Firebase configuration
    // Firebase configuration for vaadly-project
    const firebaseConfig = {
      apiKey: "AIzaSyCECD0DgUvAn3MIzykYIJSMzGoFwwGFrcg",
      authDomain: "vaadly-project.firebaseapp.com",
      projectId: "vaadly-project",
      storageBucket: "vaadly-project.firebasestorage.app",
      messagingSenderId: "572309876935",
      appId: "1:572309876935:web:a1b48a9a92058ce34ccee2"
    };
    
    console.log("‚úÖ Firebase config loaded successfully");
    console.log("üè¢ Project: " + firebaseConfig.projectId);

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    
    // Make Firebase available globally for Flutter
    window.firebaseApp = app;
    window.firebaseDb = db;
    window.firebaseAuth = auth;

    // Ensure we have an authenticated user (anonymous) so Firestore rules requiring auth will pass
    try {
      const cred = await signInAnonymously(auth);
      console.log("üîê Signed in anonymously. UID:", cred.user?.uid);
    } catch (e) {
      console.error("‚ùå Anonymous sign-in failed:", e);
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.firebaseUser = user;
        console.log("üë§ Auth state active. UID:", user.uid);
      } else {
        console.warn("‚ö†Ô∏è No authenticated user.");
      }
    });
  </script>

<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
    
    // Additional fix for icon display issues
    document.addEventListener('DOMContentLoaded', function() {
      // Ensure Material Icons font is loaded
      if (document.fonts) {
        document.fonts.load('24px Material Icons').then(function() {
          console.log('‚úÖ Material Icons font loaded successfully');
        }).catch(function(error) {
          console.warn('‚ö†Ô∏è Material Icons font loading issue:', error);

    });
